            color: #666;
        }

        .poem-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .poem-card {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .poem-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #00274C, #FFCB05);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.1;
        }

        .poem-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .poem-card-inner.flipped {
            transform: rotateY(180deg);
        }

        .poem-front, .poem-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00274C #f0f0f0;
        }

        .poem-front::-webkit-scrollbar,
        .poem-back::-webkit-scrollbar {
            width: 6px;
        }

        .poem-front::-webkit-scrollbar-track,
        .poem-back::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 3px;
        }

        .poem-front::-webkit-scrollbar-thumb,
        .poem-back::-webkit-scrollbar-thumb {
            background: #00274C;
            border-radius: 3px;
        }

        .poem-front::-webkit-scrollbar-thumb:hover,
        .poem-back::-webkit-scrollbar-thumb:hover {
            background: #004080;
        }

        .poem-front {
            background: #fff;
            border: 2px solid #00274C;
        }

        .poem-back {
            background: #00274C;
            color: #FFCB05;
            transform: rotateY(180deg);
        }

        .poem-date {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .poem-back .poem-date {
            background: rgba(0, 39, 76, 0.95);
            color: #FFCB05;
        }

        .poem-title, .translation-title {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            text-align: center;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .poem-title {
            font-size: 1.8rem;
            color: #00274C;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .poem-back .poem-title {
            background: rgba(0, 39, 76, 0.95);
            color: #FFCB05;
        }

        .poem-content {
            font-size: 1.2rem;
            line-height: 1.8;
            white-space: pre-line;
            padding: 5rem 1rem 1rem 1rem;
            text-align: center;
        }

        .translation-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .translation-text {
            font-size: 1.1rem;
            line-height: 1.8;
            padding: 5rem 1rem 1rem 1rem;
            text-align: center;
        }

        .poem-nav {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-button {
            background: #00274C;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .nav-button:hover {
            background: #004080;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {

            .poetry-title h1 {
                font-size: 2rem;

            .poem-card {

            .poem-title {
                font-size: 1.5rem;
            }

            .poem-content {
                font-size: 1.1rem;
            }

            .translation-title {
                font-size: 1.3rem;
            }

            .translation-text {
                font-size: 1rem;
            }
        }

                title: "阶前月",
                content: `月华轻洒染侵阶，
                柔云娇娇为伊斜。
                衡雁啼飞千嶂里，
                归梦难却丁香结。`,

                Soft clouds drift gently, yearning too.  
                Wild geese cry past a thousand peaks,  
                While dreams of home the lilac seeks.  `

                content: `急风无月夜，夏凉好似秋。窗外虫，骤雨也不休。都道雨声催人睡，这次却，愁上头。

碧云空离合，江水恨东流。今日花，又有几天
红？血马到死终消瘦，都付与，他人游。`,
                translationTitle: "A Moonless Night of Raging Winds",
                translationText: `The winds howl fierce, no moon above,  
The summer's chill feels fall, my love.  
The rain keeps pouring, bugs still cry,  
It should bring sleep, yet tears run dry.  
They say the rain brings dreams so deep,  
But all it brings — is sleepless grief.

The clouds drift past, they part, they stray,  
The river runs its heart away.  
How long can flowers bloom so red?  
By dawn, their petals pale and dead.  
The crimson steed, once proud and free,  
Now fades — while strangers ride with glee.`

                translationTitle: "Ode to Mount Qingcheng",
                translationText: `Near Dujiang's mighty flow,  
Heaven's land where riches grow.  
Among Sichuan's famed sacred four,

Crimson cranes cry through the pine,

Thirty-six peaks the sages claim,  
Seventy-two caves bear immortals' name.  

Mountains rise and circle round,  
Like walls that guard this hallowed ground.  
Steep cliffs lure hearts with beauty rare,  
Tempting souls to linger there.  

Chicken stew with ginkgo sweet,  
Cave-born wine, a mortal treat.  
Ancient trees through ages stand,  
Clouds drift past from distant land.  

Alas! Since Han, the seekers came,  
The wise, the poor — they're all the same.  
To chase the Way, let dust depart,  
Desires fade from mortal heart.  

Yet through the endless, fleeting years,

复向西几千里也，景色大变焉。半山阴雨半山晴，艳阳底下听雷惊。上有穹天低云飘飘如仙，下有石山丘陵钩栈相连。骏马飞驰于浅草之上，牦牛食野于溪流之边。望天地之宽广,哀吾生之微渺，愿寄身于自然，得长存于人间。

有神山，名日仙乃日。巍峨如佛，端坐莲上。受居民之朝拜，享群山之拥绕。自山脚而上，古树葱葱，牛马食草。山路难行，湍流断路。上有悬石欲坠，下有暗石欲空。崖下万骨，尽是登山寻佛之人。至山顶，白雪皑皑而终年不化，绿藓蔓蔓而终年不散。湖水至清而神鱼不游，泊水至净而仙女划舟。彩鸟于飞，岩羚成群。凤凰啼鸣，山风化音。乃仙境也！

故感：何身处仙境才觉仙境之存哉？若心中有神，则处处皆仙境邪？若心中无欲，则人人成佛邪？若人人成佛，则香巴拉现世邪？`,
                translationTitle: "Journey West — Into the Realm of Gods",
                translationText: `West from Tianfu I did stray,  
Then south, where Tibet's mountains lay.  
Through clouds that shroud the towering spires,  
Past roaring waves and thundered fires.  

The path winds high on cliffs so sheer,  
Where beasts dare not and birds steer clear.  
Tigers fall short, great fish retreat,  
Not even swans their flight complete.  

Further west, the lands unfold,  
The skies divide — half rain, half gold.  
Beneath the sun, the thunders rise,  
While clouds drift low across the skies.  

Stone hills and ridges, vast they sprawl,  
The grasslands wide, the heavens tall.  
Steeds gallop free where rivers gleam,  
Yaks graze the banks in peaceful dream.  

I gaze upon this endless span,  
And mourn the fleeting life of man.  
Would that my soul to nature flee,  
And dwell in earth's eternity.  

Westward still, there dwell the kind,  
With hada gifts and barley wine.  
In stone-built homes, in robes of pride,  
With golden seams and blades at side.  

By day they ride and hunt the sky,  
By night they sing as flames leap high.  
Butter tea and barley brew,  
They tear the beef, the tsampa too.  

Their hearts with Buddha's light are blessed,  
They build great temples to the west.  
Majestic halls that pierce the cloud,  
Where monks in crimson robes are bowed.  

There stands a peak, Xian Nai Ri named,  
Like Buddha vast, in snow enshrined.  
It draws the prayer from every soul,  
And drinks the love of peaks that roll.  

The path grows steep, the torrents wild,  
Ancient trees and beasts run mild.  
Above, the hanging rocks may fall,  
Below, the hidden stones appall.  

Bones mark the cliffs where pilgrims bled,  
Their dreams of Buddha left them dead.  
Yet at the peak, snow pure and wide,  
Green moss like silk on every side.  

The lake so clear, no fish shall glide,  
The waters still, as fairies ride.  
Bright birds soar high, the chamois roam,  
The phoenix sings, the winds intone.  
A realm of gods, a heaven's dome.  

And thus I sigh —  
Must one reach heaven to know it true?  
If gods dwell here, may they dwell in you.  
If hearts know peace and cast off pain,  
Then Buddha's light on all shall reign.  
If all are Buddha, free of strife,  
Shambhala blooms — in mortal life.
  `
            },

        ];

        let currentPoemIndex = 0;

        // 创建诗歌卡片
        function createPoemCard(poem) {
            return `
                <div class="poem-card-inner">
                    <div class="poem-front">
                        <div class="poem-date">${poem.date}</div>
                        <h2 class="poem-title">${poem.title}</h2>
                        <div class="poem-content">${poem.content}</div>
                    </div>
                    <div class="poem-back">
                        <h3 class="translation-title">${poem.translationTitle}</h3>
                        <div class="translation-text">${poem.translationText}</div>
                    </div>
                </div>
            `;
        }

        // 显示当前诗歌
        function displayPoem() {
            const poemCard = document.getElementById('poemCard');
            poemCard.innerHTML = createPoemCard(poems[currentPoemIndex]);
            
            // 更新导航按钮状态
            document.getElementById('prevPoem').disabled = currentPoemIndex === 0;
            document.getElementById('nextPoem').disabled = currentPoemIndex === poems.length - 1;

            // 添加点击事件监听器
            const cardInner = poemCard.querySelector('.poem-card-inner');
            cardInner.addEventListener('click', () => {
                cardInner.classList.toggle('flipped');
            });
        }

        // 导航按钮事件
        document.getElementById('prevPoem').addEventListener('click', () => {
            if (currentPoemIndex > 0) {
                currentPoemIndex--;
                displayPoem();
            }
        });

        document.getElementById('nextPoem').addEventListener('click', () => {
            if (currentPoemIndex < poems.length - 1) {
                currentPoemIndex++;
                displayPoem();
            }
        });

        // 初始化显示
        displayPoem();
    </script>
